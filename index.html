<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AprovaIFPI - Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Logo Column -->
          <div
            class="col d-flex justify-content-center align-items-center"
            id="colLogo"
          >
            <img
              src="./img/logo_aprovaifpi 1.svg"
              alt="AprovaIFPI Logo"
              class="img-fluid"
            />

            <!-- Image Background -->
            <img
              src="./img/logo_background.svg"
              alt="logo background"
              class="img-background"
            />
            <img
              src="./img/line_background.svg"
              alt="line background 1"
              class="line-background"
              id="lineBackground1"
            />
          </div>

          <!-- Login Form Column -->
          <div class="col d-flex" id="colForm">
            <div class="form-container">
              <img
                src="./img/full_logo.png"
                alt="logo completa"
                class="full-logo img-fluid"
              />

              <div class="d-flex">
                <h4 class="fw-light">Entre em sua &af;</h4>
                <h4 class="fw-bolder">conta</h4>
              </div>

              <form>
                <div class="form-group">
                  <label for="name" class="form-label">Nome de usuário</label>
                  <input type="text" id="name" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" id="password" class="form-control" />
                </div>

                <button type="submit" class="btn-login">Entrar</button>
                <p class="mt-2 text-sm text-center">
                  Não possui uma conta?&nbsp;<a href="" class="form-link"
                    >Crie uma!</a
                  >
                </p>
              </form>

              <div class="social-media">
                <p style="color: #b2b2b2; text-align: center;">Ou entre com</p>
                <div class="social-icons d-flex justify-content-center gap-4 h4">
                  <i class="bi bi-facebook"></i>
                  <i class="bi bi-google"></i>
                  <i class="bi bi-twitter"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
