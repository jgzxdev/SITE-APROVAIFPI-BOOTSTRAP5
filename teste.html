<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APROVAIFPI - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Fonte1';
      src: url('font/Cocogoose-Pro-Light-trial.ttf') format('truetype');
    }

    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Fonte1', Arial, sans-serif;
    }

    /* ----- LADO ESQUERDO ----- */
    .left-side {
      background-color: #1b1f25;
      padding: 40px;
      height: 100vh;
    }

    .left-side .texto {
      color: #0084ff;
      max-width: 420px;
      font-size: 16px;
      text-align: center;
    }

    /* ----- LADO DIREITO ----- */
    .right-side {
      background-color: #ffffff;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .right-side .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, #003cff 0%, #007cff 50%, #00a2ff 100%);
      border-top-left-radius: 100px;
      clip-path: ellipse(90% 100% at 90% 50%);
      z-index: 1;
    }

    .main-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 75%;
      z-index: 2;
    }

    /* ----- RESPONSIVIDADE ----- */
    @media (max-width: 992px) {
      .left-side,
      .right-side {
        height: auto;
        text-align: center;
        padding: 40px 20px;
      }

      .left-side .texto {
        font-size: 14px;
        max-width: 100%;
      }

      .main-img {
        position: relative;
        transform: none;
        margin-top: 20px;
        max-width: 70%;
      }

      .right-side .overlay {
        clip-path: none;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="row g-0 vh-100">

      <!-- LADO ESQUERDO -->
      <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center left-side">
        <p class="texto">
          Conecte-se à sua jornada de aprendizado! Acesse materiais exclusivos, simulados e trilhas de estudo criadas
          especialmente para quem busca a aprovação no IFPI. Estude no seu ritmo, acompanhe seu progresso e alcance seus
          objetivos com o AprovaIFPI.
        </p>
      </div>

      <!-- LADO DIREITO -->
      <div class="col-lg-6 d-flex justify-content-center align-items-center right-side">
        <div class="overlay"></div>
        <img src="img/IMG-20251018-WA0005-removebg-preview 1_layerstyle.png" class="main-img" alt="">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
